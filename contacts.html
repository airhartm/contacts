<section id="contacts-input">  

    <div id="contacts-form">
      <h2>Contacts</h2>
      <h3>Add a contact:</h3>

      <form id="contacts">

        <div class="multiLine">
          <div class="firstName">
            <h4 class="labelLeft">First name:</h4>
            <input type="text" id="firstName" name="entry" class="entry" required>
          </div>
          <div class="lastName">
            <h4 class="labelRight">Last name:</h4>
            <input type="text" id="lastName" name="entry" class="entry" required>
          </div>
        </div>

        <div class="phone">
          <h4>Phone number:</h4>
          <input type="text" id="phoneNumber" name="entry" class="entry" >
        </div>
        <div class="street">
          <h4>Street:</h4>
          <input type="text" id="street" name="entry" class="entry" >
        </div>
        <div class="multiLine">
          <div class="city">
            <h4>City:</h4>
            <input type="text" id="city" name="entry" class="entry" required>
          </div>
          <div class="state">
            <h4>State:</h4>
            <input type="text" id="state" name="entry" class="entry" required>
            <input type="submit" id="submission" value="Submit">
          </div>
        </div>

      </form>

    </div>

    <div id="contacts-display">  
      <div id="selectedContact">
      <h2>Your Contact</h2>
      </div>
    </div>

    <div id="contacts-list">  
          <h2>New Entries</h2>
          <ul id="output">
          </ul>
    </div>
</section>
